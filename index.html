<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <article class="card">
    <div  class="card__image"></div>
    <div class="card__content">
      <h3 class="card__subtitle">PERFUME</h3>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for
        the House of
        CHANEL.</p>
      <div class="card__prices">
        <span class="card__price--current">$149.99</span>
        <span class="card__price--original">$169.99</span>
      </div>

      <button class="card__button"> 
        <img src="./img/cart.svg" alt=""> 
        <span>Add to Cart</span>
      </button>
    </div>
  </article>
</body>

</html>
